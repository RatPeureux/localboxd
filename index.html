<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Appli Perso Electron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { font-family: 'Inter', sans-serif; }
        
        .titlebar-drag { -webkit-app-region: drag; }

        .no-drag { -webkit-app-region: no-drag; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <header class="bg-[#2c3440] text-white h-10 flex items-center justify-between px-4 titlebar-drag flex-shrink-0">
        <div class="font-bold tracking-wider flex items-center gap-2" style="font-family: 'Montserrat', sans-serif; text-transform: lowercase; letter-spacing: 0.02em;">
            <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');</style>
            <img src="local.png" alt="localboxd-logo" class="h-5 w-5 object-contain">
            <span>Localboxd</span>
        </div>

        <div class="flex items-center gap-2 no-drag">
            <button id="btn-min" class="p-1 hover:bg-gray-700 rounded transition">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            
            <button id="btn-max" class="p-1 hover:bg-gray-700 rounded transition">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                </svg>
            </button>

            <button id="btn-close" class="p-1 hover:bg-red-600 rounded transition">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>
    <div class="flex-1 overflow-auto flex items-center justify-center p-4">

    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Gestion des boutons de la barre de titre

        // Minimiser
        document.getElementById('btn-min').addEventListener('click', () => {
            ipcRenderer.send('minimize-app');
        });

        // Agrandir/Réduire
        document.getElementById('btn-max').addEventListener('click', () => {
            ipcRenderer.send('maximize-app');
        });

        // Fermer
        document.getElementById('btn-close').addEventListener('click', () => {
            ipcRenderer.send('close-app');
        });

        const titlebar = document.querySelector('header');

        // Double-clic sur la barre de titre pour agrandir/réduire
        titlebar.addEventListener('dblclick', () => {
            ipcRenderer.send('maximize-app');
        });
    </script>
</body>
</html>
